<div class="skill-type">{{ title }}</div>
<div ng-repeat="skill in skills | orderBy: 'order'" class="skill-line">
    <span class="col-xs-4">{{ skill.name }}</span>
    <div class="circle" ng-class="{active: skill.level > 0}"></div>
    <div class="circle" ng-class="{active: skill.level > 1}"></div>
    <div class="circle" ng-class="{active: skill.level > 2}"></div>
    <div class="circle" ng-class="{active: skill.level > 3}"></div>
    <div class="circle" ng-class="{active: skill.level > 4}"></div>
</div>
